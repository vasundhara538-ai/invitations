<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: #06142b;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
}

/* Golden Frame */
.frame {
    border: 4px solid #d4af37;
    border-radius: 18px;
    margin: 20px;
    padding: 20px;
    box-shadow: 0 0 35px rgba(212,175,55,0.5);
}

/* Title */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    color: #f9d471;
    margin-bottom: 10px;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px #d4af37; }
    to { text-shadow: 0 0 25px #ffdd8a; }
}

/* Names */
.names {
    font-size: 34px;
    font-family: 'Playfair Display', serif;
    margin: 15px 0;
}
.names span {
    color: #d4af37;
    font-size: 40px;
}

/* Details */
.details {
    font-size: 18px;
    line-height: 1.7;
    color: #e6e6e6;
    margin: 25px 0;
}

/* Dolls */
.dolls {
    width: 150px;
    margin: 10px auto;
    animation: bounce 3s infinite ease-in-out;
}
@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* Footer */
.footer {
    margin-top: 20px;
    font-size: 16px;
    color: #f0e4c4;
}
</style>
</head>
